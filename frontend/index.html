<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CabbarVIP MiniApp</title>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    button { padding: 1em 2em; font-size: 1.2em; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Cabbar VIP'e Hoş Geldin</h1>
  <p>VIP üyelik için 250 yıldız gerekir.</p>
  <button>
    ⭐ VIP Ol (250⭐)
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const initData = tg.initData;

    document.querySelector("button").addEventListener("click", () => {
      fetch(`/create-stars-form?amount=250&initData=${encodeURIComponent(initData)}`)
        .then(res => res.json())
        .then(data => {
          tg.openTelegramLink(data.payment_url); // Stars ödeme formunu açar
        });
    });
  </script>
</body>
</html>
